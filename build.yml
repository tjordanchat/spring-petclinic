env: centos7java1.8
build:
   bash: mvn clean compile war:war
   artifacts: ./target/petclinic.war
test:
   bash: |
      Xvfb :1 -screen 0 1280x960x24 &
      XPID=$!
      sleep 10
      ./mvnw tomcat7:run &
      TPID=$!
      sleep 20
      firefox localhost:9966/petclinic &
      FPID=$!
      xterm -geometry 300x200-600-200 &
      RPID=$!
      sleep 30
      import -window root -crop 1264x948+0+0 -resize 800x600 -quality 95 screenshot.jpg
      kill -9 $FPID $XPID $TPID $RPID
   screenshot: screenshot.png
sonar:
   bash: mvn clean sonar:sonar

